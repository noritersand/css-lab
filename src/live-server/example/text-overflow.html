<!DOCTYPE html>
<html lang="ko">
<head>
<title>CSS: text-overflow</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/image/favicon.png">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/normalize.css"/>
<link rel="stylesheet" href="/css/letters.css"/>
<link rel="stylesheet" href="/css/style.css"/>
<link rel="stylesheet" href="/lib/prism/prism.css" />
<script src="/lib/prism/prism.js"></script>
</head>
<body>
<header>
  <nav></nav>
</header>

<main class="align-center">
  <article>
    <h1>text-overflow</h1>
    
    <section>
      <h4>참고 문서</h4>
      <ul>
        <li><a href="어디" target="_blank">어디</a></li>
      </ul>
    </section>

    <section>
      <h2>개요</h2>
      <p>text-overflow 프로퍼티 테스트 페이지</p>
    </section>
    
    <section>
      <h2>Values</h2>
      
      <h3>clip</h3>
      <p>기본값</p>
      <div class="result" style="width:200px;">
        <p style="width:100%; white-space: nowrap; overflow: hidden; text-overflow: clip;">겁나긴문자열겁나긴문자열겁나긴문자열겁나긴문자열</p>
      </div>

      <h3>ellipsis</h3>
      <p>영역보다 텍스트가 길면 말줄임표(...)로 대체함</p>
      <pre><code class="language-markup"><!--
        <p style="width:100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">겁나긴문자열겁나긴문자열겁나긴문자열겁나긴문자열</p>
      --></code></pre>
      <div class="result" style="width:200px;">
        <p style="width:100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">겁나긴문자열겁나긴문자열겁나긴문자열겁나긴문자열</p>
      </div>
      <p>white-space, overflow도 설정되어야 말줄임표가 표시됨</p>

    </section>
  </article>
</main>

<footer class="align-center">
  <div class="button-wrapper">
    <a class="back-button" href="/src/live-server/">⬅ 홈으로 돌아가기</a>
  </div>
</footer>
</body>
</html>
