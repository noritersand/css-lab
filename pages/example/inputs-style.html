<!doctype html>
<html lang="ko">
  <head>
    <title>CSS: inputs style</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/global/normalize.css" />
    <link rel="stylesheet" href="/styles/global/letters.css" />
     <link rel="stylesheet" href="/styles/global/style.css" />
    <style>
      #qwe2 {
        vertical-align: middle;
        width: 1.25em;
        height: 1.25em;
        accent-color: #50545c;
        cursor: pointer;
      }

      #asd2 {
        vertical-align: middle;
        width: 1.25em;
        height: 1.25em;
        accent-color: #50545c;
        cursor: pointer;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <h1>CSS: inputs style</h1>
        <p>뿅뿅</p>
        <h4>도움말</h4>
        <ul>
          <li><a href="어디" target="_blank">어디</a></li>
        </ul>

        <h2>radio</h2>
        <div class="code-result">
          <input type="radio" id="qwe1" name="v1" /><label for="qwe1">&nbsp;야</label
          >&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" id="qwe2" name="v1" /><label for="qwe2"
            >&nbsp;호</label
          >
        </div>

        <h2>checkbox</h2>
        <div class="code-result">
          <input type="checkbox" id="asd1" /><label for="asd1">&nbsp;유</label
          >&nbsp;&nbsp;&nbsp;&nbsp; <input type="checkbox" id="asd2" /><label for="asd2"
            >&nbsp;후</label
          >
        </div>

      </article>
    </main>
  </body>
</html>
