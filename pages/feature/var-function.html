<!doctype html>
<html lang="ko">
  <head>
    <title>CSS: var() 함수</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles/global/normalize.css" />
    <link rel="stylesheet" href="/styles/global/letters.css" />
    <link rel="stylesheet" href="/styles/global/style.css" />
    <style>
      #parent {
        --parent-bg-color: beige;
        /* background-color: beige; */
      }

      #parent {
        background-color: var(--parent-bg-color);
      }

      #child {
        background-color: var(--parent-bg-color);
      }

      #uncle {
        background-color: var(--parent-bg-color);
      }
    </style>
  </head>
  <body>
    <main id="root">
      <article>
        <h1>CSS: var() 함수</h1>
        <p>뿅뿅</p>
        <h4>도움말</h4>
        <ul>
          <li>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/var"
              >https://developer.mozilla.org/en-US/docs/Web/CSS/var</a
            >
          </li>
        </ul>

        <h2>Basic usage</h2>
        <div id="parent">
          parent
          <div id="child">center</div>
        </div>
        <div id="uncle">uncle</div>
        <div class="important">&lt;div&gt; 같은 블록 태그를 같은 줄에 나열하는 가장 쉬운 방법.</div>
      </article>
    </main>
    <footer>
      <div class="back-button-wrapper">
