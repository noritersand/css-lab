  <body>
    <header>
      <nav></nav>

      <article>
        <h1>line-height</h1>

        <section>
          <div id="toc"></div>
        </section>

        <section>
          <h2>개요</h2>
          <p>어쩌구 introduce</p>
        </section>

        <section>
          <h2>Syntax</h2>
          <div>
            <pre><code class="language-css"><!--
            /* Keyword value */
            line-height: normal;

            /* Unitless values: use this number multiplied
            by the element's font size */
            line-height: 3.5;

            /* <length> values */
            line-height: 3em;

            /* <percentage> values */
            line-height: 34%;

            /* Global values */
            line-height: inherit;
            line-height: initial;
            line-height: revert;
            line-height: revert-layer;
            line-height: unset;
            --></code></pre>
          </div>
        </section>

        <section>
          <h2>Values</h2>

          <h3>normal</h3>
          <p>기본값. </p>

        </section>
      </article>
